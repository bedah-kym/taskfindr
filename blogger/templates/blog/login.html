{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<div class="container col-lg-4 shadow-lg p-4 mb-4 border bg-dark border-info rounded-lg mt-5">
  <h3 class="text-center text-info ">Please Log In</h3>
  <div class="mt-2">
    <form method="POST">
      {% csrf_token %}

      <div style="color: aliceblue;"class="form-group ">
        {{ form.username.label_tag }}
        {{ form.username}}
      </div>

      <div style="color: aliceblue;"class="form-group">
        {{ form.password.label_tag }}
        {{ form.password}}
      </div>

      <button type="submit" class="btn btn-success btn-block mt-3">Submit</button>

      <div class="mt-3 text-center">
        <a href="{% url 'about' %}">Need an account?</a>
        <br>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </div>
    </form>
  </div>

</div>

{% endblock %}
